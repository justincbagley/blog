# hostname (and path) to the root eg. https://appernetic.github.io/
baseurl = "https://justinbagley.org/blog/"
relativeurls = true

# Remark if you want to disable multilingual support.
DefaultContentLanguage = "en"

copyright = '<a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" /></a>'
title = "Justin C. Bagley's blog" # Site title
topline = "blog"

languageCode = "en-us"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown", "_files$", "_cache$"]

# SES friendly url:s
canonifyurls = true

# Frontmatter format
# "yaml", "toml", "json"
metaDataFormat = "toml"

# Theme to use (located in /themes/THEMENAME/)
theme = "hugo-bootstrap-premium"
# Pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
#disqusShortname = "shortname"


[permalinks]
post = "/:year/:month/:slug/"
code = "/:filename/"

[taxonomies]
tag = "tags"
topic = "topics"

[author]
name = "Justin C. Bagley"
#email = 

#
# All parameters below here are optional and can be mixed and matched.
#

[params]
# bootswatch theme name, unmark and select one: cerulean, cosmo, cyborg, darkly,
# default, flatly, journal,  lumen, paper, readable, sandstone, simplex,
# slate, spacelab, superhero, united, yeti.

#bootswatchtheme = "paper"
bootswatchtheme = "default"

switchlang = false

customJS = []
customCSS = ["/css/style_custom.css"]

BrandImage = ""
brand = "Somethink to Chew On"

enableEmoji = true

mailmunchid = "" # Mailmunch site id
sumomeid = "" # Sumome id
mathjax = "2.7.1" # cdnjs hosted version; empty string to disable mathjax

# Show a sidebar menu
showRightSidebar = true
# Select a syntax highlight.
# Check the static/css/highlight directory for options.
highlight = "default"

# Google Analytics.
#googleAnalytics = "UA-21404703-1"

# Sidebar social links.
github = "justincbagley" # Your Github profile ID
bitbucket = "" # Your Bitbucket profile ID
linkedin = "justin-c-bagley-2a8a0523" # Your LinkedIn profile ID (from public URL)
googleplus = "Justin Bagley" # Your Google+ profile ID
facebook = "" # Your Facebook profile ID
twitter = "justincbagley" # Your Twitter profile ID
youtube = ""  # Your Youtube channel ID
flattr = ""  # populate with your flattr uid

[blackfriday]
angledQuotes = true
fractions = false
hrefTargetBlank = false
latexDashes = true
plainIdAnchors = true
extensions = []
extensionmask = []

